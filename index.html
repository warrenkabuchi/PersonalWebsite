<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warren Kabuchi - AI, Music, Travel</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'brand-dark': '#111827',
                        'brand-red': '#EF4444',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-dark text-gray-200 font-sans antialiased h-screen flex flex-col">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-4xl w-full text-center">
            <h1 class="text-5xl sm:text-7xl font-black text-white mb-4 tracking-tight">
                Warren Kabuchi
            </h1>
            <p class="text-xl text-gray-400 mb-16 max-w-2xl mx-auto">
                AI Engineer. DJ. Traveler. <br>
                Choose a dimension to explore.
            </p>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <!-- AI Card -->
                <a href="/ai"
                    class="group relative overflow-hidden rounded-2xl aspect-[3/4] md:aspect-[4/5] border border-gray-800 hover:border-brand-red transition-all duration-300">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-gray-900 to-black group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="absolute inset-0 flex flex-col items-center justify-center p-6 z-10">
                        <div
                            class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-6 group-hover:bg-brand-red transition-colors duration-300">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">AI & Governance</h2>
                        <p class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">Copilot Studio, AI
                            Foundry, PPAC</p>
                    </div>
                </a>

                <!-- DJ Card -->
                <a href="/dj"
                    class="group relative overflow-hidden rounded-2xl aspect-[3/4] md:aspect-[4/5] border border-gray-800 hover:border-purple-500 transition-all duration-300">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-gray-900 to-black group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="absolute inset-0 flex flex-col items-center justify-center p-6 z-10">
                        <div
                            class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-6 group-hover:bg-purple-500 transition-colors duration-300">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">Sonic Journeys</h2>
                        <p class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">Deep House &
                            Afro-Tech</p>
                    </div>
                </a>

                <!-- Travel Card -->
                <a href="/travel"
                    class="group relative overflow-hidden rounded-2xl aspect-[3/4] md:aspect-[4/5] border border-gray-800 hover:border-blue-500 transition-all duration-300">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-gray-900 to-black group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="absolute inset-0 flex flex-col items-center justify-center p-6 z-10">
                        <div
                            class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-6 group-hover:bg-blue-500 transition-colors duration-300">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-2">Travel</h2>
                        <p class="text-sm text-gray-400 group-hover:text-gray-300 transition-colors">Wanderlust &
                            Perspectives</p>
                    </div>
                </a>

            </div>
        </div>
    </main>

</body>

</html>
